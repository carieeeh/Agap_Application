name: agap_mobile_v01
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  get: ^4.6.6
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  camera: ^0.10.5+9
  fl_chart: ^0.66.0
  image_picker: ^1.0.7
  animated_rating_stars: ^1.0.1
  flutter_launcher_icons: ^0.13.1
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.17.4
  firebase_messaging: ^14.7.16
  firebase_storage: ^11.6.6
  flutter_device_type: ^0.4.0
  lottie: ^3.1.0
  pinput: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/square_logo_white.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/square_logo_white.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/square_logo_white.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/square_logo_white.png"